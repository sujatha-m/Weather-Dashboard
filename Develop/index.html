<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class= "bg-dark text-white p-2">
            <h1>Weather Dashboard</h1>
        </div>
      </header>
      <div class="container-fluid">
        <div class="row">
          <aside class="col-sm-3 bg-light">
            <h5 class="mt-3 ">Search for a City:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <ul class="list-group" id="history"></ul>
          </aside>
  
          <div class="col-sm-9">
            <div id="today" class="mt-3"></div>
            <div id="heading"></div>
            <!-- <p><h2 class= ml-3>5-Day Forecast:</h2></p> -->
            <div id="forecast" class="mt-3 d-flex"></div>
          </div>
        </div>
      </div>
      
   <!-- jQuery JS -->
   
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
   <!-- Code to the JavaScript File -->
   <script src="weather.js"></script>
</body>
</html>
